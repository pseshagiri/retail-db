apiVersion: apps/v1
kind: Deployment
metadata:
 name: mysql-db 
spec:
 selector:
  matchLabels: 
   app: mysql-db
 strategy:
  type: Recreate
 template:
  metadata:
   labels:
    app: mysql-db
  spec:  
   containers: 
    - name: mysql
      image: mysql:5.6
      env:
       - name: MYSQL_ROOT_PASSWORD
         valueFrom:
          secretKeyRef:
           name: mysql-secret
           key: password
      ports:
       - containerPort: 3306
         name: mysql
      volumeMount:
       - name: mysql-persistent-storage
         mountPath: /var/lib/mysql
      volumes:
       - name: mysql-persistent-storage
         persistentVolumeClaim:
          claimName: mysql-pv-claim

---
apiVersion: v1
kind: Service
metadata:
 name: mysql
spec:
 selector: 
  app: mysql-db
 ports: 
  - port: 3306
  



       